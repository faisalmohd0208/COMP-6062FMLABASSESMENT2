<!DOCTYPE html>
<html><!--- Opening HTML --->
    <head>
        <title>1163069</title>
         <!--- BootStrap CDN --->
         <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css?">
         <link rel="stylesheet" href="css/styles.css">      
    </head>
    <body>
        <header>
            <h1>Pressure Monitor Interface -Faisal mohammed</h1>
        </header>
        <!--- Vue app container --->
        <main id="app" class="container">
            <p>Pressure: <strong>{{ pressure }}</strong></p>
            <input type="range" min="0" max="100" v-model="pressure">
            <div v-for="level in indicatorLevels" :key="level.id" :class="['indicator', level.status, { 'inactive': !isActive(level) }]">
                {{ level.label }}
            </div>
		<!--- Vue.js CDN --->
            <script src="https://unpkg.com/vue@3.4.31/dist/vue.global.js"></script>
        </main>
        <footer class="footer">
            Faisal Mohammed
        </footer>
	<!--- Custom JavaScript file --->
        <script src="scripts/app.js"></script>
    </body>
</html><!--- Closing HTML --->
